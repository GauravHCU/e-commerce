{% extends 'basic.html' %}
{% block title %} {{pro.product_name}} My Awesome Cart{% endblock %}
{% block body %}
<div class="container my-4">
    <div class="row">
    <div class="col-md-4">
    <div class="row">
       <img src="/media/{{pro.image}}" width="233px" height="385px">
    </div>
        </div>
    <div class="col-md-8">
        <h5>{{pro.product_name}}</h5>
        <p>{{pro.desc}}</p>
        <p><b>Rs.{{pro.price}}</b></p>
    </div>
    <div class="row">
            <button class="btn btn-primary mx-2"> Buy Now</button>
            <button class="btn btn-primary mx-2 "> Add To Cart</button>
        </div>
        </div>
</div>
{% endblock %}
